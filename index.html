<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トルスカ語・ドゥルグ語複合名詞作成機</title>
</head>
<body>
    <h1>トルスカ語・ドゥルグ語複合名詞作成機</h1>
    <form id="wordForm">
        <label for="wordA">単語A:</label>
        <input type="text" id="wordA" required><br><br>
        
        <label for="wordB">単語B:</label>
        <input type="text" id="wordB" required><br><br>
        
        <label for="language">言語を選択:</label>
        <select id="language" required>
            <option value="トルスカ語">トルスカ語</option>
            <option value="ドゥルグ語">ドゥルグ語</option>
        </select><br><br>
        
        <label for="aspect">相を選択:</label>
        <select id="aspect" required>
            <option value="未完了相">未完了相</option>
            <option value="完了相">完了相</option>
        </select><br><br>

        <input type="checkbox" id="plural"> 複数形<br><br>
        <input type="checkbox" id="singleWord"> 1語にする<br><br>

        <button type="submit">生成</button>
    </form>

    <p id="result">結果: </p>

    <script src="script.js"></script>
</body>
</html>
