<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トルスカ語・ドゥルグ語複合名詞作成機</title>
</head>
<body>
    <h1>トルスカ語・ドゥルグ語複合名詞作成機</h1>

    <p>名詞の場合は単数形・主格を、動詞・形容詞の場合は不定形を入力してください（=辞書に載っている形を入力してください）。</p>
    <p>自動詞とは辞書形の語尾が-am（トルスカ語）/-um, -üm（ドゥルグ語）、他動詞とは辞書形の語尾が-ïm, -im（トルスカ語）/-am（ドゥルグ語）のものです。</p>

    <label for="lang">言語を選択:</label>
    <select id="lang">
        <option value="torska">トルスカ語</option>
        <option value="durg">ドゥルグ語</option>
    </select>
    
    <br><br>
    
    <label for="wordA">単語A:</label>
    <input type="text" id="wordA">
    <br><br>
    
    <label for="wordB">単語B:</label>
    <input type="text" id="wordB">
    <br><br>
    
    <label for="structure">構造を選択:</label>
    <select id="structure">
        <option value="noun_noun">名詞+名詞</option>
        <option value="adj_verb_noun">形容詞/自動詞分詞+名詞</option>
        <option value="trans_verb_noun">他動詞分詞+名詞</option>
    </select>
    <br><br>
    
    <label for="aspect">相を選択:</label>
    <select id="aspect">
        <option value="imperfect">未完了相</option>
        <option value="perfect">完了相</option>
    </select>
    <br><br>
    
    <label for="plural">複数形:</label>
    <input type="checkbox" id="plural">
    <br><br>

    <label for="merge">1語にする:</label>
    <input type="checkbox" id="merge">
    <br><br>

    <button onclick="generate()">作成</button>
    <p>生成結果: <span id="result"></span></p>

    <script src="script.js"></script>
</body>
</html>
